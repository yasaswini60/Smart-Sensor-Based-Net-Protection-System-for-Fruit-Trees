<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHYTUS - Interactive Live Simulator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        #net, .mango-container {
            transition: all 1.5s ease-in-out;
        }
        #net {
            transform-origin: bottom center;
        }
        .mango-container {
            transition: top 1s ease-in, left 1s ease-in-out, opacity 0.5s;
        }
        .mango {
            width: 20px;
            height: 25px;
            background-color: #FFBF00;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(-15deg);
            position: relative;
        }
        .stem {
            width: 3px;
            height: 8px;
            background-color: #4d2d0b;
            border-radius: 2px;
            position: absolute;
            top: -3px;
            left: 8px;
        }
        @keyframes blink {
            50% { opacity: 0.2; }
        }
        .blinking-dot {
            animation: blink 1.5s infinite;
        }
        /* Custom styles for range sliders */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type=range]:hover {
            opacity: 1;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #14b8a6;
            cursor: pointer;
            border-radius: 50%;
        }
        input[type=range]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #14b8a6;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-lg p-4 md:p-8">
        
        <header class="flex justify-between items-center border-b pb-4 mb-6">
            <h1 class="text-xl md:text-3xl font-bold text-gray-800">PHYTUS Live System Simulator</h1>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Controls and Data -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Live Weather Controls -->
                <section class="bg-gray-50 p-6 rounded-xl border">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Live Weather Controls</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="wind-slider" class="flex justify-between text-sm font-medium text-gray-700">
                                <span>Wind Speed</span>
                                <span id="wind-value" class="font-bold">0 km/h</span>
                            </label>
                            <input id="wind-slider" type="range" min="0" max="50" value="0" class="mt-1">
                        </div>
                        <div>
                            <label for="rain-slider" class="flex justify-between text-sm font-medium text-gray-700">
                                <span>Rainfall Intensity</span>
                                <span id="rain-value" class="font-bold">0 mm/h</span>
                            </label>
                            <input id="rain-slider" type="range" min="0" max="10" value="0" class="mt-1">
                        </div>
                    </div>
                </section>
                
                <!-- System Status & Data -->
                <section class="bg-gray-50 p-6 rounded-xl border">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">System Status</h2>
                     <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="font-medium text-gray-600">Net Status:</span>
                            <span id="net-status-badge" class="px-3 py-1 text-sm font-semibold rounded-full bg-gray-200 text-gray-800">Retracted</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="font-medium text-gray-600">Fruits Saved:</span>
                            <span id="fruits-saved" class="font-bold text-lg text-teal-600">0</span>
                        </div>
                    </div>
                </section>

                <!-- Event Log -->
                <section class="bg-gray-50 p-6 rounded-xl border">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Event Log</h2>
                    <div id="event-log" class="w-full h-40 bg-gray-900 text-white font-mono text-xs p-3 rounded-lg overflow-y-auto">
                        <!-- Log messages will appear here -->
                    </div>
                </section>
            </div>

            <!-- Right Column: Animation View -->
            <div class="lg:col-span-2">
                <section>
                    <div class="relative w-full h-[32rem] bg-sky-100 rounded-xl overflow-hidden border-2 border-gray-200">
                        <!-- Scenery -->
                        <div class="absolute bottom-0 left-0 w-full h-1/3 bg-green-200 z-0"></div>
                        <div class="absolute bottom-[33.33%] left-1/2 -translate-x-1/2 w-4 h-24 bg-yellow-900 rounded-t-md z-10"></div>
                        <div id="tree-canopy" class="absolute bottom-[calc(33.33%+96px)] left-1/2 -translate-x-1/2 w-40 h-40 bg-green-600 rounded-full z-20">
                            <div id="mango1" class="mango-container absolute z-30" style="top: 20%; left: 30%;"><div class="mango"><div class="stem"></div></div></div>
                            <div id="mango2" class="mango-container absolute z-30" style="top: 50%; left: 60%;"><div class="mango"><div class="stem"></div></div></div>
                            <div id="mango3" class="mango-container absolute z-30" style="top: 35%; left: 75%;"><div class="mango"><div class="stem"></div></div></div>
                        </div>
                        <div class="absolute bottom-[33.33%] left-1/4 -translate-x-1/2 w-2 h-32 bg-gray-500 z-10"></div>
                        <div class="absolute bottom-[calc(33.33%+128px)] left-1/4 -translate-x-1/2 p-2 bg-gray-700 rounded-md shadow-lg z-20"><p class="text-white text-xs font-mono">SENSORS</p></div>
                        
                        <!-- Net System -->
                        <div id="net" class="absolute left-1/2 -translate-x-1/2 bg-gray-400 bg-opacity-60 z-40" style="bottom: 10%; width: 80px; height: 8px; border-radius: 4px;"></div>
                        
                        <!-- SMS Alert -->
                        <div id="sms-alert" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-4 rounded-lg shadow-2xl z-50 flex items-center space-x-3 transition-all opacity-0 scale-90">
                            <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                            <div><p class="font-bold text-gray-800">SMS to Farmer</p><p class="text-sm text-gray-600">Net deployed. Fruits are being collected.</p></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const windSlider = document.getElementById('wind-slider');
        const rainSlider = document.getElementById('rain-slider');
        const windValue = document.getElementById('wind-value');
        const rainValue = document.getElementById('rain-value');
        const netStatusBadge = document.getElementById('net-status-badge');
        const fruitsSaved = document.getElementById('fruits-saved');
        const eventLog = document.getElementById('event-log');
        const net = document.getElementById('net');
        const treeCanopy = document.getElementById('tree-canopy');
        const mango1 = document.getElementById('mango1');
        const mango2 = document.getElementById('mango2');
        const mango3 = document.getElementById('mango3');
        const smsAlert = document.getElementById('sms-alert');

        // --- State Variables ---
        let isNetDeployed = false;
        let isDeploying = false;
        let fruitsInNet = 0;
        const WIND_THRESHOLD = 25;
        const RAIN_THRESHOLD = 5;

        // --- Utility Functions ---
        function logEvent(message) {
            const time = new Date().toLocaleTimeString('en-IN');
            const logEntry = document.createElement('p');
            logEntry.innerHTML = `<span class="text-gray-500">[${time}]</span> <span class="text-teal-400">${message}</span>`;
            eventLog.appendChild(logEntry);
            eventLog.scrollTop = eventLog.scrollHeight; // Auto-scroll to bottom
        }

        // --- Core System Logic ---
        function checkSystemState() {
            if (isDeploying) return; // Prevent state changes during animation

            const currentWind = parseInt(windSlider.value);
            const currentRain = parseInt(rainSlider.value);

            // Update UI display values
            windValue.textContent = `${currentWind} km/h`;
            rainValue.textContent = `${currentRain} mm/h`;

            const stormCondition = currentWind > WIND_THRESHOLD || currentRain > RAIN_THRESHOLD;

            if (stormCondition && !isNetDeployed) {
                deployNet();
            } else if (!stormCondition && isNetDeployed) {
                retractNet();
            }
        }

        function deployNet() {
            isDeploying = true;
            isNetDeployed = true;
            
            logEvent('ALERT: Storm condition detected!');
            logEvent('Action: Deploying protection net...');
            netStatusBadge.textContent = 'Deploying...';
            netStatusBadge.className = 'px-3 py-1 text-sm font-semibold rounded-full bg-yellow-200 text-yellow-800 animate-pulse';

            // Animate net deployment
            net.style.bottom = '33.33%';
            net.style.width = '260px';
            net.style.height = '100px';
            net.style.borderRadius = '0 0 150px 150px';

            setTimeout(() => {
                logEvent('Status: Net deployed.');
                logEvent('Action: Collecting falling fruits...');
                netStatusBadge.textContent = 'Deployed';
                netStatusBadge.className = 'px-3 py-1 text-sm font-semibold rounded-full bg-red-200 text-red-800';

                // Animate fruit falling
                const mainContainer = document.querySelector('.relative.w-full');
                mainContainer.appendChild(mango1);
                mainContainer.appendChild(mango2);
                mainContainer.appendChild(mango3);
                
                mango1.style.top = '55%'; mango1.style.left = '45%';
                mango2.style.top = '52%'; mango2.style.left = '50%';
                mango3.style.top = '58%'; mango3.style.left = '55%';
                
                fruitsInNet = 3;
                fruitsSaved.textContent = fruitsInNet;

                setTimeout(() => {
                    logEvent('NOTIFICATION: SMS sent to farmer.');
                    smsAlert.style.opacity = '1';
                    smsAlert.style.transform = 'scale(1) translateX(-50%) translateY(-50%)';
                    isDeploying = false;
                }, 1500);

            }, 1500); // Wait for net deployment animation
        }

        function retractNet() {
            isDeploying = true;
            isNetDeployed = false;
            
            logEvent('Status: Conditions clear.');
            logEvent('Action: Retracting protection net...');
            netStatusBadge.textContent = 'Retracting...';
            netStatusBadge.className = 'px-3 py-1 text-sm font-semibold rounded-full bg-yellow-200 text-yellow-800 animate-pulse';
            
            smsAlert.style.opacity = '0';
            smsAlert.style.transform = 'scale(0.9) translateX(-50%) translateY(-50%)';

            // Animate net retraction
            net.style.bottom = '10%';
            net.style.width = '80px';
            net.style.height = '8px';
            net.style.borderRadius = '4px';

            setTimeout(() => {
                logEvent('Status: System idle. Monitoring...');
                netStatusBadge.textContent = 'Retracted';
                netStatusBadge.className = 'px-3 py-1 text-sm font-semibold rounded-full bg-gray-200 text-gray-800';
                
                // Reset mangoes
                treeCanopy.appendChild(mango1);
                treeCanopy.appendChild(mango2);
                treeCanopy.appendChild(mango3);
                mango1.style.top = '20%'; mango1.style.left = '30%';
                mango2.style.top = '50%'; mango2.style.left = '60%';
                mango3.style.top = '35%'; mango3.style.left = '75%';

                fruitsInNet = 0;
                fruitsSaved.textContent = fruitsInNet;
                isDeploying = false;
            }, 1500); // Wait for net retraction animation
        }

        // --- Event Listeners ---
        windSlider.addEventListener('input', checkSystemState);
        rainSlider.addEventListener('input', checkSystemState);

        // --- Initial Setup ---
        logEvent('System initialized. Monitoring...');
    </script>
</body>
</html>
